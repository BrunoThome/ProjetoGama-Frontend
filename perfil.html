<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Perfil :.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/fa-all.css">
    <link rel="stylesheet" href="src/css/perfil.css">
</head>
<body onload="carregarPerfil()">
    <div class="container py-2">
        <div class="row py-3 d-flex justify-content-between">
            <div class="col-md-10">                
                <h3>Perfil</h3>
            </div>
            <div class="col-md-2 text-right">
                <button class="btn btn-primary" onclick="logout()">Logout <i class="fas fa-sign-out-alt"></i> </button>
            </div>
        </div>  
        <div class="row py-3" style="border: 1px solid #0005;border-left: none; border-right: none;">
            <div class="col-2 text-center" id="user-profile">
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-md-6">
                        <h3> <i class="fas fa-user"></i> Usuario</h3>
                        <div id="user-infos">

                        </div>
                    </div>
                    <div class="col-md-6" >                        
                        <h3> <i class="fas fa-laptop"></i> Computador</h3>
                        <div id="computer-infos">

                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="row py-3 d-flex justify-content-between">
            <div class="col-md-10 ">                
                <h3>Solicitações</h3>
            </div>
            <div class="col-md-2 text-right">
                <button class="btn btn-primary" onclick="window.location = 'solicitacao.html'">Nova Solicitacao <i class="fas fa-plus"></i></button>
            </div>
        </div>        
        <div class="row">
            <div class="col-md-12 text-center">                
                <table class="table" id="table-solicitacoes">
                    <thead>
                        <tr>
                            <th>Nº Solicitacao</th>
                            <th>Origem</th>
                            <th>Destino</th>
                            <th>Mais detalhes</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="src/js/fa-all.js"></script>
    <script src="src/js/perfil.js"></script>

</html>
