<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Perfil :.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/fa-all.css">
    <link rel="stylesheet" href="src/css/perfil.css">
</head>

<body onload="carregarPerfil()">
    <div class="container py-2">
        <div class="row py-3 d-flex justify-content-between">
            <div class="col-md-10">
                <h3>Nova Solicitação</h3>
            </div>
            <div class="col-md-2 text-right">
                <button class="btn btn-primary" onclick="window.location = 'perfil.html'"> <i
                        class="fas fa-arrow-left"></i> Voltar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" readonly>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="conector">Conector</label>
                        <input type="text" class="form-control" id="conector" readonly>
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="data">Data</label>
                        <input type="date" class="form-control" id="data">
                    </div>
                </div>

                <div class="form-group">
                    <label for="departamentoAtual">Departamento atual</label>
                    <input type="text" class="form-control" id="departamentoAtual" readonly>
                </div>
                <div class="form-group">
                    <label for="novoDepartamento">Novo departamento</label>
                    <select class="form-control" id="novoDepartamento">
                    </select>
                </div>

                <div class="form-group">
                    <label for="justificativa">Justificativa</label>
                    <textarea name="justificativa" id="justificativa" cols="30" rows="3" class="form-control"></textarea>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="registrarAlteracao()">Registrar alteração</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="src/js/fa-all.js"></script>
    <script src="src/js/solicitacao.js"></script>

</body>

</html>
