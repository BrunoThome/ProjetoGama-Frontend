<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Login :.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/fa-all.css">
</head>
<body>
    <div class="container py-2">
        <div class="row py-3 d-flex justify-content-between">
            <div class="col-md-10">
                <h3>Detalhes da solicitação</h3>
            </div>
            <div class="col-md-2 text-right">
                <button class="btn btn-primary" onclick="window.location = 'perfil.html'"> <i
                        class="fas fa-arrow-left"></i> Voltar</button>
            </div>
        </div>
        <div class="row py-2"  style="border: 1px solid #0005;border-left: none; border-right: none;">
                <div class="col-md-6">
                    <h3> <i class="fas fa-user"></i> Usuario</h3>
                    <div id="user-infos">
                        
                    </div>
                </div>
                <div class="col-md-6" >                        
                    <h3> <i class="fas fa-laptop"></i> Computador</h3>
                    <div id="computer-infos">

                    </div>
                </div>
        </div>
        <div class="row my-3">
            <div class="col-md-4">
                <h3> <i class="fas fa-users"></i> Departamento antigo</h3>
                <div id="departamento-antigo-infos">
                    
                </div>
            </div>
            <div class="col-md-2 text-center">
                <span class="display-1"><i class="fas fa-arrow-right"></i></span>
            </div>
            <div class="col-md-4" >                        
                <h3> <i class="fas fa-users"></i> Departamento novo</h3>
                <div id="departamento-novo-infos">

                </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-md-6">
                <h5> <i class="fas fa-cogs"></i> Comando executado</h5>
                <div id="comando-executado-infos">
                    
                </div>
            </div>
            <div class="col-md-6" >                        
                <h5> <i class="fas fa-calendar"></i> Data Execução</h5>
                <div id="data-infos">

                </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-md-12">
                <h5> <i class="fas fa-align-center"></i> Justificativa</h5>
                <div id="justificativa-infos">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="src/js/fa-all.js"></script>
    <script src="src/js/solicitacao-detalhes.js"></script>
    
</body>
</html>
